<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="form">
        <input
          type="text"
          name="password-content"
          id="password-content"
          readonly
        />
        <button type="submit" id="copy-to-clipboard">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
      <div id="copy-text-wrapper">
        <p id="copy-text">Copied to clipboard!</p>
      </div>
      <div class="category-wrapper">
        <div class="category">
          <label for="uppercase">Password length</label>
          <input type="number" name="length" id="length" value="15" />
        </div>
        <div class="category">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="category">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="category">
          <label for="digits">Include numbers</label>
          <input type="checkbox" name="digits" id="digits" />
        </div>
        <div class="category">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
      </div>
      <button type="submit" class="generate-password">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
